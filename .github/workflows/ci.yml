name: Go CI

on:
  push:
    branches: [ main ]
    tags:
    - "v*.*.*"
  pull_request:
    branches: [ main ]

permissions:
  contents: write

jobs:
  test:
    name: Tests
    runs-on: ubuntu-latest
    steps:
    - name: Checkout
      uses: actions/checkout@v4

    - name: Setup Go
      uses: actions/setup-go@v5
      with:
        go-version-file: go.mod
        cache: true
    - name: Go test
      run: go test ./...